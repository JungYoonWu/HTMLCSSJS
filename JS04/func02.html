<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const gugudan = function(num){
        document.write(`<h3>함수 표현식 : ${num}단</h3>`)
        for(let i = 1 ; i<=9; i++){
            document.write(`${num} * ${i} = ${num*i}<br>`);
        }
    }
    gugudan(7);
</script>
</html>
