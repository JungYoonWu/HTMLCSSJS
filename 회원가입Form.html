<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>온라인 서점 회원가입 페이지</h1>
    <form>
        <fieldset>
            <legend>회원 기본 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid" value="아이디 입력">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
            <p>
                <label for="name">이름</label>
                <input type="text" id="name">
            </p>
        </fieldset>

        <fieldset>
            <legend>연락처</legend>
            <p>
                <label for="email">이메일</label>
                <input type="text" id="email" value="email@gmail.com">
            </p>
            <p>
                <label for="">휴대전화</label>
                <input type="text" value="010-****-****">
            </p>
        </fieldset>

        <fieldset>
            <legend>추가정보</legend>
            <p>
                <label for="date">생년월일 : </label>
                <input type="date" id="date">
            </p>
            <p>
                <label for="gender">성별 : </label>
                <input type="radio" id="man"><label for="man">남자</label>
                <input type="radio" id="woman"><label for="woman">여자</label>
            </p>
            <p>
                <label for="interest">관심사 : </label>
                <input type="checkbox" id="java"><label for="java">Java</label>
                <input type="checkbox" id="html"><label for="html">THML</label>
                <input type="checkbox" id="css"><label for="css">CSS</label>
                <input type="checkbox" id="js"><label for="js">Javascript</label>
                <input type="checkbox" id="algo"><label for="algo">Algorithm</label>
            </p>
            <p>
                <label for="self-photo">본인사진 : </label>
                <input type="file" id="file" accept="image/jpg">
            </p>
        </fieldset>

        <button type="reset">초기화</button> <button type="submit">제출</button>

    </form>
</body>

</html>
