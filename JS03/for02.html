<script>
    let num = Number(prompt("숫자를 입력하세요: "));
    let result = `[구구단 ${num}단]\n`
    for(let i = 1; i <=9; i++){
        result+=`${num}X${i}=${num*i}\n`;
    }
    alert(result);
</script>
